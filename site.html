<!DOCTYPE html>
<html>
<head>
    <title>Vzhiiiiih.....</title>
    <meta charset="windows-1251">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css"
          rel="stylesheet"
          type="text/css">
    <style>
        
		#header {
			height: 70px;
			background-color: #2a292a;
			color:#c49d4d;
			text-align:center;
			font-size:50px;
			}
			
		#top {
			height: 50px;
			background-color: #626782;
			}
		
		#right-panel {
			float: right;
			width: 300px;
			height: 400px;
			background-color: #c9b4ce;
			}
			
		#up_button {
		    background-color: transparent;
    		height: 100%;
    		left: 0;
    		position: fixed;
    		top: 0px;
    		width: 20px;
    		text-align: center;
    		padding-top: 10px;
			z-index: 99;
			opacity: 0.5;
    	}
		#up_button:hover {
		    background-color: #F6E1FB;
   			cursor: pointer;
    		height: 100%;
    		left: 0;
    		position: fixed;
    		top: 0;
    		width: 20px;
    		text-align: center;
    		padding-top: 10px;
    		color: #777;
		 }
		 #content {
			background-color: #ecd9c0;
			}
		
		 .content {
    	 	float:left;
    		width:25%;
		    background:#c49d4d;
			height:100px;
		 }
		 
		 		
		@media(max-width: 768px) {
			#right-panel
			{
			 	display:none;
			}
			.content
			{
			 	width:50%;
			}
		 }
		
    </style>
</head>
<body>
	<header id="header">PORSCHE</header>
	<div id="top"></div>
    <div id="right-panel"></div>
	<button id="up_button">^</button>
	<script>
		document.getElementById("up_button").addEventListener("click", function(){window.scrollTo(0, 0);});
	</script>
	<div id="content">
		 <div class="content">1</div>
		 <div class="content">2</div>
		 <div class="content">3</div>
		 <div class="content">4</div>
		 <div class="content">5</div>
		 <div class="content">6</div>
	</div>
</body>
</html>
